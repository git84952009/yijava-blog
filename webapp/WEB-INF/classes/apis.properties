{
  version:"2.0.0",
  serverName:"tomcat",
  debug:false,
  domain:"test",
  resources:[
    "/images", "/js", "/css", "/fonts"
  ],
  apis:[
    {
      name:"blogCategory",
      url:"https://api.it120.cc/{domain}/cms/category/list",
      cacheSeconds:3600,
      returnType:"json"
    },
    {
      name:"blogCategoryDetail",
      url:"https://api.it120.cc/{domain}/cms/category/detail",
      cacheSeconds:3600,
      returnType:"json"
    },
    {
      name:"blogs",
      url:"https://api.it120.cc/{domain}/cms/news/list",
      cacheSeconds:3600,
      returnType:"json"
    },
    {
      name:"blogDetail",
      url:"https://api.it120.cc/{domain}/cms/news/detail",
      cacheSeconds:3600,
      returnType:"json"
    },
    {
      name:"tagslist",
      url:"https://api.it120.cc/{domain}/cms/tags/list",
      cacheSeconds:3600,
      returnType:"json"
    },
    {
      name:"friendlyPartner",
      url:"https://api.it120.cc/{domain}/friendly-partner/list",
      cacheSeconds:3600,
      returnType:"json"
    }
  ],
  rewrites:[
    {
      name:"category",
      url:"/category/([^/]*)",
      page:"/index.html"
    },
    {
      name:"search",
      url:"/search/keyword",
      page:"/index.html"
    },
    {
      name:"tag",
      url:"/search/tag",
      page:"/index.html"
    },
    {
      name:"detail",
      url:"/article/(\\d+)",
      page:"/detail.html"
    }
  ]
}
