<div class="column one-third">
  <h4>推荐文章</h4>
  <section class="repo-card">
    <ul class="boxed-group-inner mini-repo-list">
      <#list blogs("isRecommend=1").data as blog>
      <li class="public source ">
        <a href="/article/${blog.id}" class="mini-repo-list-item css-truncate" title="${blog.title}">
          <span class="repo-and-owner css-truncate-target">
              ${blog.title}
          </span>
        </a>
      </li>
      </#list>
    </ul>
  </section>



  <div class="widget">
    <h4 class="title">标签云</h4>
    <div class="content tag-cloud">
      <#list tagslist().data as tag>
      <a href="/search/tag?tag=${tag.name}" title="${tag.name}">${tag.name}</a>
      </#list>
    </div>
  </div>


  <h4>友情链接</h4>
  <section class="repo-card">
    <ul class="boxed-group-inner mini-repo-list">
      <#list friendlyPartner().data as frient>
      <li class="public source ">
        <a href="${frient.linkUrl}" target="_blank" class="mini-repo-list-item css-truncate">
          <span class="repo-and-owner css-truncate-target">
              ${frient.title}
          </span>
        </a>
      </li>
      </#list>
    </ul>
  </section>
</div>
