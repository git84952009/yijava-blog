{
  version:"0.0.1",
  debug:false,
  domain:"test",
  apis:[
    {
      name:"blogCategory",
      url:"https://api.it120.cc/{domain}/cms/category/list",
      returnType:"json"
    },
    {
      name:"blogCategoryDetail",
      url:"https://api.it120.cc/{domain}/cms/category/detail",
      returnType:"json"
    },
    {
      name:"blogs",
      url:"https://api.it120.cc/{domain}/cms/news/list",
      returnType:"json"
    },
    {
      name:"blogDetail",
      url:"https://api.it120.cc/{domain}/cms/news/detail",
      returnType:"json"
    },
    {
      name:"tagslist",
      url:"https://api.it120.cc/{domain}/cms/tags/list",
      returnType:"json"
    },
    {
      name:"friendlyPartner",
      url:"https://api.it120.cc/{domain}/friendly-partner/list",
      returnType:"json"
    }
  ],
  rewrites:[
    {
      name:"category",
      url:"/category/([^/]*)\\.html",
      page:"/index.html"
    },
    {
      name:"search",
      url:"/search/keyword\\.html",
      page:"/index.html"
    },
    {
      name:"tag",
      url:"/search/tag\\.html",
      page:"/index.html"
    },
    {
      name:"detail",
      url:"/article/(\\d+)\\.html",
      page:"/detail.html"
    }
  ]
}
